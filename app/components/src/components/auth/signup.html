{% extends 'base.html' %}

{% block body %}
<div class="row row-cols-3 h-100">
<div class="col-3"></div>
<div class="col-6 card text-light h-100 w-50" style="overflow:hidden">
  <div class="card-header">
    <div class="d-block px-1">
      <h3 class="m-0">Signup</h3>
    </div>
  </div>
  <div class="card-body" style="overflow-y: auto; overflow-x: hidden;">
    <form class="row row-cols-1 gap-3" id="signupForm">
        <div class="form-group">
            <lable for="name">Name</label>
            <input type="text" class="form-control form-control-sm" id='name' value=admin disabled required>
        </div>
        <div class="form-group">
            <lable for="password">Password</label>
            <input type="password" class="form-control form-control-sm" id='password' required>
        </div>  
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control form-control-sm" id='confirmPassword' required>
        </div>   
        <div class="form-group">
            <p></p>
            <button type="submit" id="signupSubmit" class="btn btn-sm btn-success w-100">Register</button>
        </div>
    </form>
  </div>
</div>
<div class="col-3"></div>
</div>
{% endblock body %}

{% block JS %}
  <script src="static/js/auth.js"></script>
{% endblock JS %}
