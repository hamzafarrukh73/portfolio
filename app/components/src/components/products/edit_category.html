<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog  modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row row-cols-2 w-100 justify-content-between align-items-center">
                    <div>
                        <h3 class="modal-title">Edit Category</h3>
                    </div>
                    <div class="d-flex w-50 justify-content-end align-items-center">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row row-cols-1">
                    <div class="d-flex">
                        <form class="flex-grow-1" id="editCategoryForm">
                            <div class="">
                                <input type="hidden" id="editCategoryId">
                                <label for="editCategoryName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="editCategoryName" required>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <div class="justify-content-end">
                    <button class="btn btn-success" id="confirmEditCategory">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
