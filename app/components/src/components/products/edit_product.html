<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row row-cols-2 w-100 justify-content-between align-items-center">
                    <div>
                        <h3 class="modal-title">Edit Product</h3>
                    </div>
                    <div class="d-flex w-50 justify-content-end align-items-center">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row row-cols-2 h-100 justify-content-between">
                    <div class="d-flex">
                        <form class="flex-grow-1" id="editProductForm">
                            <input type="hidden" id="editProductId">
                            <div>
                                <label for="editProductName">Product Name</label>
                                <input type="text" class="form-control form-control-sm" id="editProductName"
                                    placeholder="Enter Product Name" required>
                            </div>
                            <div>
                                <label for="editProductPrice">Unit Price</label>
                                <input type="number" class="form-control form-control-sm" id="editProductPrice"
                                    placeholder="Enter Price" step="1" min="0" required>
                            </div>
                            <div>
                                <label for="editProductCategory">Category</label>
                                <select class="form-select form-select-sm" id="editProductCategory" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div>
                                <label for="editProductImage">Product Image</label>
                                <input type="file" class="form-control form-control-sm" id="editProductImage"
                                    accept="image/*">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="card" style="height: 50vh; width: 50vh;">
                            <div class="card-header">
                                <h3 class="text-center">Preview</h3>
                            </div>
                            <div class="card-body">
                                <p class="d-none" id="editProductOriginalImage"></p>
                                <img src="static/img/no_preview.png" alt="" id="editProductPreview">
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6>Price: </h6>
                                    <div class="d-flex w-50 gap-1 justify-content-end align-items-center">
                                        <button class="btn btn-sm btn-success" style="width: 40%">E</button>
                                        <button class="btn btn-sm btn-danger" style="width: 40%">X</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="justify-content-end">
                    <button class="btn btn-success justify-content-end" id="confirmEditProduct">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
