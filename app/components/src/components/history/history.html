{% extends 'base.html' %}

{% block head %}
<link href="static/css/invoice.css" rel="stylesheet">
{% endblock head %}

{% block body %}
<div class="card" style="overflow:hidden">
    <div class="card-header">
        <div class="row row-cols-2 justify-content-between align-items-center">
            <div>
                <h3>Sales History</h3>
            </div>
            <div class="d-flex w-50 gap-2 justify-content-end align-items-center">
                <!-- <button class="btn btn-sm btn-success w-25" onclick="openAddProductModal()">Add Product</button>
                <button class="btn btn-sm btn-success w-25" onclick="openCategoriesListModal()">Category List</button> -->
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex align-items-center gap-2">
            <div class="d-flex flex-row gap-2">
                <input type="text" class="form-control form-control-sm" id="searchOrderId" placeholder="Search by Token #">
                <input type="date" class="form-control form-control-sm" id="searchDate">
            </div>
            <div class="">
                <button class="btn btn-sm btn-outline-success text-success" onclick="clearSearch()">Clear Filters</button>
            </div>
        </div>
        <hr>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <!-- Orders populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% include "utilities/invoice.html" %}
{% include "utilities/confirm_delete.html" %}
{% endblock %}

{% block JS %}
<script src="static/js/history.js"></script>
<script src="static/js/invoice.js"></script>
{% endblock %}
